<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<a href="https://github.com/login/oauth/authorize?client_id=Ov23ct9aUg0jw2c2r66v">
    <button>github 登录</button>
</a>
<div id="user"></div>
</body>
<script>
    const user = document.getElementById('user');
    fetch('/user').then(res => res.json()).then(data => {
        if (data) {
            user.innerHTML = JSON.stringify(data);
        }
    });
</script>
</html>
